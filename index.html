<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="img/q-icon.png" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="stylesheet" href="Styles/quiz.css" />
    <link rel="stylesheet" href="Styles/snarky.css" />
    <link rel="stylesheet" href="Styles/scoreboard.css" />
    <title>Useless quiz</title>
  </head>
  <body>
    <!-- SNARKY ROBOT -->
    <div class="snarky">
      <svg
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 512 512"
        style="enable-background: new 0 0 512 512"
        xml:space="preserve"
      >
        <g>
          <g>
            <path
              class="robot-head"
              d="M256,0c-76.462,0-138.724,61.923-139.293,138.253h278.586C394.724,61.923,332.462,0,256,0z M256,107.679
            c-16.413,0-29.767-13.353-29.767-29.766c0-16.413,13.354-29.766,29.767-29.766s29.767,13.352,29.767,29.766
            C285.767,94.326,272.413,107.679,256,107.679z"
            />
          </g>
        </g>
        <g>
          <g>
            <path
              class="robot-belly"
              d="M55.558,171.645v249.07h61.136v29.542h122.611v28.351h-38.561V512h110.513v-33.391h-38.56v-28.351h122.611v-29.542h61.136
            v-249.07H55.558z M116.694,387.324H88.949V205.036h27.745V387.324z M423.051,387.324h-27.745V205.036h27.745V387.324z"
            />
          </g>
        </g>
      </svg>
    </div>
    <div class="arrow-container">
      <img class="arrow-left" src="img/back_svg.svg" alt="left arrow button" />
      <img
        class="arrow-right"
        src="img/next_svg.svg"
        alt="right arrow button"
      />
    </div>
    <p class="comment hide"></p>

    <!-- DADJOKE -->
    <img
      class="dad-emoji"
      src="img/beard_svg.svg"
      alt="a beard representing a father figure"
      srcset=""
    />
    <p class="dad-joke hide"></p>

    <!-- SCOREBOARD -->
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table>
        <tbody>
          <tr>
            <td id="correctScore">0</td>
            <td id="wrongScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Correct</th>
            <th>Wrong</th>
          </tr>
        </tfoot>
      </table>
      <img
        class="hide-show-arrow"
        src="img/up-arrow_svg.svg"
        alt="arrow pointing up/down"
      />
    </div>

    <!-- QUIZ GAME -->
    <div class="container">
      <div id="question-container" class="question-container hide">
        <div id="question" class="question">Question</div>
        <div id="answer-btns" class="answer-btns btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>

    <!-- CONFETTI MACHINE -->
    <img class="surprise" src="img/confetti_bw_svg.svg" alt="confetti rain" />
    <!-- <p class="surprise">ðŸŽ‰</p> -->

    <!-- INFO BUTTON -->
    <img class="info" src="img/info_svg.svg" alt="" srcset="" />
    <p class="info-container hide">
      Scroll to change background color.<br />Press the arrow keys to change
      Snarkys colors. <br />Press on Snarky to get a cute comment.<br />Press on
      the comment/joke to hide it.<br />Press the confetti to run the confetti
      machine.<br />Press the beard for a random dad joke.
    </p>

    <!-- SCRIPTS -->
    <script src="JS/questions.js"></script>
    <script src="JS/quiz.js"></script>
    <script src="JS/snarky.js"></script>
    <script src="JS/events.js"></script>
    <script src="JS/confetti.js"></script>
    <script src="JS/dadjoke.js"></script>
  </body>
</html>
